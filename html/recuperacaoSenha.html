<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/recuperacaoSenha.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">

    <script src="../js/validaRecupsenha.js" defer></script>

    <title>Recuperação Senha</title>
</head>

<body>
    <main>

        <h2 class="titulo-senha">Recuperação de Senha</h2>
        <section class="conteiner">

            <p class="texto-senha">Para recuperar sua senha, informe o seu endereço de e-mail que nós enviaremos um link
                para a alteração de
                senha.</p>
            <form id="form-recup-senha" action="">
                <input type="email" name="email-recup-senha" id="email-recup-senha" placeholder="  digite seu e-mail">
                <input id="btn-enviar" class="btn" type="button" value="Enviar">
            </form>

        </section>        

        <div class="conteiner-foto">
            <img src="../imagens/gato_recup_senha.svg" class="foto-gato" alt="gato deitado de costas">
        </div>

    </main>
</body>

</html>
